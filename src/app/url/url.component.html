<form [formGroup]="formURL">
  <div class="file-field md-form">
    <div class="custom-file" gradient="aqua">
      <input type="text" formControlName="url" class="form-control">
    </div>
  </div>
  <button mdbBtn type="button" rounded="true" gradient="aqua" (click)="convertURL()" mdbWavesEffect>Converter video</button>
</form>
